<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <table> tag define uma tabela no HTML -->
    <table border="1">
        <!--Título na tabela-->
        <caption>Tabela</caption>
        <tr>
            <td>Célula 1</td>
            <td>Célula 2</td>
            <td>Célula 3</td>
        </tr>
        <tr>
            <td>Célula 4</td>
            <td>Célula 5</td>
            <td>Célula 6</td>
        </tr>
        <tr>
            <td>Célula 7</td>
            <td>Célula 8</td>
            <td>Célula Final</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <caption>
            Produtos
        </caption>
        <tr>
            <th>Código</th>
            <th>Produtos</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.500,99</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 999,99</td>
        </tr>
    </table>
    <hr size="3">
    <table border="1">
        <!--Para fazer uma célula se estender por várias colunas, use o colspan atributo:-->
        <tr>
            <th colspan="2">Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>43</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>57</td>
        </tr>
    </table>
</body>
</html>
