<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get"></form>
        <h3>Dados pessoais</h3>
        <label for="">Digite seu nome:</label>
        <input type="text" name="n" id="n" placeholder="Ex: João da Silva">
        <br><br>

        <label for="">Idade:</label>
        <input type="number" name="idade" id="" placeholder="18">
        <br><br>

        <label for="">E-mail:</label>
        <input type="text" name="e" id="e" placeholder="Ex: joao@silva.com">
        <br><br>

        <label for="">Senha:</label>
        <input type="password" name="s" id="s" placeholder="Digite uma senha forte">
        <br><br>

        <label for="">Selecione Estado</label>
        <select name="estado" id="">
            <option value="" selected>Selecione</option>
            <option value="Ceará">Ceará</option>
            <option value="Bahia">Bahia</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Minas Gerais">Minas Gerai</option>
        </select>
        <br><br>

        <h3>Dados Profissionais</h3>

        <label for="">Selecione as Tecnologias</label>
        <br>
        <input type="checkbox" name="" id=""> HTML
        <input type="checkbox" name="" id=""> CSS
        <input type="checkbox" name="" id=""> JavaScript
        <input type="checkbox" name="" id=""> TypeScript
        <br><br><br>

        <label for="">Selecione sua Ocupação</label>
        <br>
        <input type="radio" name="ocupação" id="front" value="frontend"> Front-End
        <input type="radio" name="ocupação" id="back" value="backend">Back-End
        <input type="radio" name="ocupação" id="full" value="fullstack">Full Stack
        <br><br><br>

        <label for="">Escreva Sobre Você</label>
        <br>
        <textarea name="mensagem" id="" cols="90" rows="10"></textarea>
        <br>

        Anexe sei currículo: <input type="file" name="" id="">
        <br><br>

        <input type="reset" value="Enviar">
        <input type="submit" value="Reset">

</body>
</html>
